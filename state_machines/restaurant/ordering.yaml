restaurant_ordering: !!python/object:rasa.shared.nlu.state_machine.state_machine_state.StateMachineState
  name: restaurant_ordering
  responses:
  - !!python/object:rasa.shared.nlu.state_machine.state_machine_state.Response
    actions:
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_welcome_to_michi_cafe
      text: Welcome to Michi Cafe
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_take_your_time_looking_through_the_menu_ill_be_back_in_5_minutes_for_your_order
      text: Take your time looking through the menu. I'll be back in 5 minutes for
        your order.
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_okay_lets_take_your_order
      text: Okay, let's take your order.
    condition: !!python/object:rasa.shared.nlu.state_machine.conditions.OnEntryCondition {}
    repeatable: true
  - !!python/object:rasa.shared.nlu.state_machine.state_machine_state.Response
    actions:
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_for_our_appetizers_we_have_a_greek_salad_a_celery_soup_and_a_salmon_tatare
      text: For our appetizers, we have a Greek salad, a celery soup and a salmon
        tatare.
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_for_entrees_we_have_a_tenderloin_steak_a_grilled_sea_bass_and_a_vegetarian_lasagna
      text: For entrees, we have a tenderloin steak, a grilled sea bass and a vegetarian
        lasagna.
    condition: !!python/object:rasa.shared.nlu.state_machine.conditions.IntentCondition
      intent: !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - Can I see a menu?
        - Menu please.
        - What's on the menu?
        - What do you have today?
        - What is on your menu?
        - What do you have?
        - What you have?
        - What food is there?
        - What are the specials?
        name: can_i_see_a_menu
    repeatable: true
  - !!python/object:rasa.shared.nlu.state_machine.state_machine_state.Response
    actions:
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_the_lasagna_has_carrots_zucchini_and_onion_it_also_has_cottage_cheese_though_in_case_you_were_wondering
      text: The lasagna has carrots, zucchini and onion. It also has cottage cheese
        though, in case you were wondering.
    condition: !!python/object:rasa.shared.nlu.state_machine.conditions.IntentCondition
      intent: !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - What's in the lasagna?
        - What's kind of lasagna is it?
        - What type of lasagna is it?
        name: whats_in_the_lasagna
    repeatable: true
  - !!python/object:rasa.shared.nlu.state_machine.state_machine_state.Response
    actions:
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_no_okay_we_can_try_again
      text: No? Okay, we can try again.
    condition: !!python/object:rasa.shared.nlu.state_machine.conditions.SlotEqualsCondition
      slot: &id001 !!python/object:rasa.shared.nlu.state_machine.state_machine_models.BooleanSlot
        condition: null
        entities: &id002 []
        intents:
          affirm: true
          deny: false
        name: order_confirmed
        only_fill_when_prompted: true
        prompt_actions:
        - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
          _name: utter_okay_just_to_confirm_for_your_appetizer_youll_have_the_appetizer_and_for_your_entree_youll_have_the_entree_is_that_correct
          text: Okay, just to confirm. For your appetizer, you'll have the {appetizer}
            and for your entree, you'll have the {entree}. Is that correct?
      value: false
    repeatable: true
  - !!python/object:rasa.shared.nlu.state_machine.state_machine_state.Response
    actions:
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_okay_great_please_enjoy_yourself_while_the_food_is_being_readied
      text: Okay great, please enjoy yourself while the food is being readied.
    condition: !!python/object:rasa.shared.nlu.state_machine.conditions.SlotEqualsCondition
      slot: *id001
      value: true
    repeatable: true
  - !!python/object:rasa.shared.nlu.state_machine.state_machine_state.Response
    actions:
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_where_from_response
      text: I'm from Canada
    condition: !!python/object:rasa.shared.nlu.state_machine.conditions.IntentCondition
      intent: !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - Where are you from?
        name: where_are_you_from
    repeatable: true
  - !!python/object:rasa.shared.nlu.state_machine.state_machine_state.Response
    actions:
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_how_are_you_response
      text: I'm doing great
    condition: !!python/object:rasa.shared.nlu.state_machine.conditions.IntentCondition
      intent: !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - How are you doing?
        - How's it going?
        - How are you?
        - How is your day going?
        name: how_are_you_doing
    repeatable: true
  - !!python/object:rasa.shared.nlu.state_machine.state_machine_state.Response
    actions:
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_hours
      text: We're open from 11am to 9pm, every day except Sunday.
    condition: !!python/object:rasa.shared.nlu.state_machine.conditions.IntentCondition
      intent: !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - What are your hours?
        - When do you close?
        - What time do you open until?
        - What time do you close?
        - Are you still open?
        name: what_are_hours
    repeatable: true
  - !!python/object:rasa.shared.nlu.state_machine.state_machine_state.Response
    actions:
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_its_not_too_busy_around_here_as_you_can_see
      text: It's not too busy around here as you can see.
    condition: !!python/object:rasa.shared.nlu.state_machine.conditions.IntentCondition
      intent: !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - Are you busy?
        - How busy are you?
        - Do you have a lot of work?
        name: are_you_busy
    repeatable: true
  slot_fill_utterances:
  - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
    _name: utter_the_appetizer_is_a_great_starter
    text: The {appetizer} is a great starter.
  - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
    _name: utter_nice_they_make_a_mean_entree_here
    text: Nice, they make a mean {entree} here.
  - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
    _name: utter_great_choices_the_appetizer_goes_great_with_the_entree
    text: Great choices. The {appetizer} goes great with the {entree}
  slots:
  - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.TextSlot
    condition: null
    entities: *id002
    intents:
      ? !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - I'll have the salad
        - The salad
        - The greens
        name: select_salad
      : salad
      ? !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - I'll have the cauliflower
        - The soup
        - The cauliflower soup please
        name: select_soup
      : soup
      ? !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - I'll have the tuna tatare
        - Tatare
        - Tuna
        - The tuna tatare
        name: select_tatare
      : tatare
    name: appetizer
    only_fill_when_prompted: false
    prompt_actions:
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_ask_appetizer
      text: What would you like for your appetizer?
  - &id003 !!python/object:rasa.shared.nlu.state_machine.state_machine_models.TextSlot
    condition: null
    entities: *id002
    intents:
      ? !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - I'll have the fish please
        - I'd like the sea bass
        - Sea bass
        - Can I get the fish?
        - The fish
        name: select_fish
      : fish
      ? !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - I'll have the beef
        - Can I get the steak?
        - Steak please
        - I'll take the beef
        - Can I get the steak?
        - I'll just have the steak
        - Steak is what I want
        - Steak
        name: select_steak
      : steak
      ? !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - I'll have the vegetarian lasagna
        - The lasagna please
        - I'll have the vegetarian option
        - The lasagna for me.Lasagna
        - I'll get the lasagna
        name: select_vegetables
      : lasagna
    name: entree
    only_fill_when_prompted: false
    prompt_actions:
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_ask_entree
      text: What would you like for your entree?
  - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.TextSlot
    condition: !!python/object:rasa.shared.nlu.state_machine.conditions.SlotEqualsCondition
      slot: *id003
      value: steak
    entities: *id002
    intents:
      ? !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - Rare
        - I'd like it raw
        - Not cooked
        name: rare
      : rare
      ? !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - Medium-rare
        - Not too cooked
        - I want it medium-rare
        name: mediumrare
      : medium-rare
      ? !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - Medium
        name: medium
      : medium
      ? !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - Well-done
        - I want it well-done
        name: welldone
      : well-done
    name: steak_doneness
    only_fill_when_prompted: false
    prompt_actions:
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_how_would_you_like_your_steak
      text: How would you like your steak?
  - *id001
  transitions:
  - !!python/object:rasa.shared.nlu.state_machine.state_machine_state.Transition
    condition: !!python/object:rasa.shared.nlu.state_machine.conditions.IntentCondition
      intent: !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Intent
        examples:
        - I want to leave
        - I need to know.
        - I've got to go.
        - Sorry, something came up and I have to go.
        - Can I leave?
        name: want_to_leave
    destination_state: null
    name: leave
    transition_utterances:
    - !!python/object:rasa.shared.nlu.state_machine.state_machine_models.Utterance
      _name: utter_leave_response
      text: I guess you can leave if you need to, since we haven't made the food yet.
