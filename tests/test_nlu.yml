version: "2.0"
nlu:
- intent: greet
  examples: |
      - hey
      - hello
      - hi
- intent: intent_what_do_you_do
  examples: |
      - What do you do?
      - What's your job?
- intent: intent_directions_with_entities
  examples: |
      - Where is [the Holburne Museum](object_name_or_type)?
- intent: intent_is_there_a_place_with_context_with_entities
  examples: |
      - I want to [eat]{"entity":"object_name_or_type", "value": "food"}
      - I want to see [art]{"entity":"object_name_or_type", "value": "art"}
- intent: intent_what_hours_with_entities
  examples: |
      - When is [the restaurant]{"entity":"object_name_or_type", "value": "restaurant"} open?
      - Are there any [museums]{"entity":"object_name_or_type", "value": "museum"}?
- intent: intent_is_there_a_type_with_entities
  examples: |
      - Is there a [bridge]{"entity":"object_name_or_type", "value": "Great Pultaney Bridge"}?
- intent: intent_is_there_a_place_with_context_with_entities
  examples: |
      - Where are some good [places]{"entity":"object_name_or_type", "value": "place"} around here?
      - Do you know where is the good fish and chips's [restaurant]{"entity":"object_name_or_type", "value": "restaurant"}?
- intent: intent_ask_weather
  examples: |
      - What's the weather like?
      - Will it rain?
      - Does it snow here?
      - How's the weather?
      - What's the weather report?
      - It's really hot
      - Is it raining?
      - Is it windy?
- intent: intent_ask_restaurant
  examples: |
      - I'm so hungry
      - I'm very hungry
      - Is there food?