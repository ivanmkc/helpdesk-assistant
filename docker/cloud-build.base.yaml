steps:
# Build the alpine and debian versions.
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-f', 'docker/Dockerfile.base', '--tag=gcr.io/$PROJECT_ID/base:${_CHATBOT_ID}', '--build-arg', 'CHATBOT_ID_ARG=${_CHATBOT_ID}', '.']
images: ['gcr.io/$PROJECT_ID/base:${_CHATBOT_ID}']
timeout: 3600s