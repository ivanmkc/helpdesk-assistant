language: en
pipeline:
  - name: "SpacyNLP"
    # language model to load
    model: "en_core_web_md"
    # when retrieving word vectors, this will decide if the casing
    # of the word is relevant. E.g. `hello` and `Hello` will
    # retrieve the same vector, if set to `False`. For some
    # applications and models it makes sense to differentiate
    # between these two words, therefore setting this to `True`.
    case_sensitive: False
  - name: SpacyTokenizer
  - name: SpacyFeaturizer
  - name: SpacyEntityExtractor
    dimensions: ["PERSON", "LOC", "GPE"]
  # - name: ConveRTTokenizer
  #   # Flag to check whether to split intents
  #   "intent_tokenization_flag": False
  #   # Symbol on which intent should be split
  #   "intent_split_symbol": "_"
  #   # Regular expression to detect tokens
  #   "token_pattern": None'
  # - name: ConveRTFeaturizer
  #     # Remote URL/Local directory of model files(Required)
  #   "model_url": "https://github.com/davidalami/ConveRT/releases/download/1.0/nocontext_tf_model.tar.gz"
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    random_seed: 1
  - name: FallbackClassifier
    threshold: 0.7
  - name: DucklingEntityExtractor
    url: http://localhost:8000
    dimensions:
    # - email
    - time
    - number
  - name: EntitySynonymMapper
policies:
  - name: StateMachinePolicy
    intent_threshold_for_slot_fill: 0.8
    next_slot_action_confidence: 0.8
    enable_fallback_prediction: True
    priority: 7
  - name: AugmentedMemoizationPolicy
    max_history: 4
  # - name: TEDPolicy
  #   max_history: 4
  #   epochs: 100
  - name: RulePolicy
    core_fallback_threshold: 0.7
    core_fallback_action_name: "question_answer_action"
    enable_fallback_prediction: True
