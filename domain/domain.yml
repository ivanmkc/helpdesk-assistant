version: "2.0"
session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true

intents:
- greet
- goodbye
- bot_challenge
- inform
- thank
- help
- out_of_scope
- restart
- affirm
- deny
- trigger_handoff
- human_handoff
- handoff

actions:
- question_answer_action

responses:
  utter_out_of_scope:
  - text: Sorry, I'm not sure how to respond to that. Type "help" for assistance.
  utter_default:
  - text: I didn't quite understand that. Could you rephrase?
